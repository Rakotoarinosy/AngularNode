<div class="spotify__home-container row">
  <div class="spotify__home-container_sice-bar col-2">
    <div class="spotify__home-container_sice-bar-item">
      <img
        width="150"
        class="m-3 text-left"
        src="assets/spotify_light.png"
        alt="spotify light logo"
      />
    </div>
    <div class="spotify__home-container_sice-bar-item">
      <a>Home</a>
    </div>
    <div class="spotify__home-container_sice-bar-item">
      <a>Search</a>
    </div>
    <div class="spotify__home-container_sice-bar-item">
      <a>Your Library</a>
    </div>
    <div class="spotify__home-container_sice-bar-item">
      <a>Create Playlist</a>
    </div>
  </div>
  <div class="spotify__home-container_playlist-container col-10">
    <app-top-nav></app-top-nav>

    <div [style.paddingTop]="'48px'" class="mt-5 container-fluid">
      <h4 [style.color]="'white'" [style.padding]="'10px'">Focus</h4>
      <div class="playlist_card_collections">
        <div id="song_card_item" *ngFor="let sc of songCards">
          <app-song-card
            [playlistThumbnail]="''"
            [title]="'Peacefull Piano'"
            [description]="'Relax and indulge with beautiful piano'"
          ></app-song-card>
        </div>
      </div>
    </div>

    <div [style.paddingTop]="'250px'" class="mt-5 container-fluid">
      <h4 [style.color]="'white'" [style.padding]="'10px'">Spotify Playlist</h4>
      <div class="playlist_card_collections">
        <div id="song_card_item" *ngFor="let sc of songCards">
          <app-song-card
          ></app-song-card>
        </div>
      </div>
    </div>

  </div>
</div>
