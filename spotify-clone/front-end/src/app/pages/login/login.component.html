<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="submit()">
      <div class="login__container">
        <img src="../../../assets/spotify_green.png" width="300" alt="">
        <hr>
        <div>
          <label for="Email"><strong>Email address or username</strong></label><br>
          <input [formControl]="usernameFormControl" type="text" name="" id="" placeholder="Email address or username">
        </div>
        <div>
          <label for="Password"><strong>Password</strong></label><br>
          <input [formControl]="passwordFormControl" type="password" name="" id="" placeholder="Password"><br>
          <label for="" class="mt-3">
            <small><a [style.textDecoration]="'underline'">
              <b>Forgot your Password ?</b></a>
            </small>
          </label>
        </div>
        <div class="action_buttons">
          <span
          [style.display]="'flex'"
          [style.justifyContent]="'flex-start'"
          [style.alignItems]="'stretch'"
          [style.gap]="'5px'"
          >
            <input type="checkbox" name="remember_me" id="remember_me"/>
            <label for="remember_me">
              <span><strong>Remember Me</strong></span>
            </label>
          </span>
          <button class="login__btn">LOG IN</button>
        </div>
        <hr [style.width]="'35%'">
        <h5><strong>Don't have an account ?</strong></h5>
        <button class="signup__btn" [style.width]="'35%'">SIGN UP FOR SPOTIFY</button>
      </div>
    </form>
</div>
